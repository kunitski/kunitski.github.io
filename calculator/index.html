<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-3.1.1.slim.min.js"></script>
		<title>calculator</title>
	</head>
	<body>
		<main>
			<div class="container" id="calculator">
				<table>
					<tr>
						<td>
							<form name="calc">
								<input type="text" name="input" id="displayStr" value="">
								<input type="text" name="input" id="display" value="">
							</form>
						</td>
					</tr>
					<tr>
						<td class="buttons" id="but">
							<input id="but_sin" class="but" type="button" name="sin" value="sin">
							<input id="but_cos" class="but" type="button" name="cos" value="cos">
							<input id="but_tan" class="but" type="button" name="tan" value="tan">
							<input id="but_percent" class="but" type="button" name="percent"  value="%">
							<br>
							<input id="but_7" class="but" type="button" name="seven" value="7">
							<input id="but_8" class="but" type="button" name="eight" value="8">
							<input id="but_9" class="but" type="button" name="nine" value="9">
							<input id="but_divide" class="but" type="button" name="divide"  value="/">
							<br>
							<input id="but_4" class="but" type="button" name="four" value="4">
							<input id="but_5" class="but" type="button" name="five" value="5">
							<input id="but_6" class="but" type="button" name="six" value="6">
							<input id="but_multiply" class="but" type="button" name="multiply" value="*">
							<br>
							<input id="but_1" class="but" type="button" name="one" value="1">
							<input id="but_2" class="but" type="button" name="two" value="2">
							<input id="but_3" class="but" type="button" name="three" value="3">
							<input id="but_minus" class="but" type="button" name="minus" value="-">
							<br>
							<input id="but_0" class="but" type="button" name="zero" value="0">
							<input id="but_." class="but" type="button" name="dot" value=".">
							<input id="but_clr" class="but" type="button" name="clr" value="C">
							<input id="but_plus" class="but" type="button" name="plus" value="+">
							<br>
							<input id="but_doit" class="but" type="button" name="doit" value="=">
							<input id="but_root" class="but" type="button" name="root" value="√">
						</td>
					</tr>
				</table>
			</div><!-- /.container -->
		</main>

		<script src="js/script.js"></script>
	</body>
</html>
